<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juntos h√°:</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      overflow: hidden;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      text-align: center;
      padding: 1em;
      position: relative;
    }
    h1 {
      font-size: 2em;
      margin: 1em 0 0.5em;
    }
    #timer {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .slider {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      margin-bottom: 1em;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: calc(300px * 6);
    }
    .slides img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 10px;
    }
    .slider-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin-top: -2.5em;
      position: relative;
      z-index: 1;
    }
    .slider-buttons button {
      background: rgba(255, 255, 255, 0.5);
      border: none;
      font-size: 1.5em;
      color: #001f3f;
      cursor: pointer;
    }
    iframe {
      border: none;
      margin: 1em 0;
    }
    .map-title, .music-title {
      font-size: 1.2em;
      margin-top: 1.5em;
    }
    .message {
      font-size: 1.1em;
      margin: 1em 0;
      max-width: 90%;
    }
    .heart {
      position: fixed;
      font-size: 24px;
      color: white;
      animation: fall linear infinite;
      top: -30px;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slides" id="slides">
        <img src="https://via.placeholder.com/300x200.png?text=Foto+1" alt="Foto 1" />
        <img src="https://via.placeholder.com/300x200.png?text=Foto+2" alt="Foto 2" />
        <img src="https://via.placeholder.com/300x200.png?text=Foto+3" alt="Foto 3" />
        <img src="https://via.placeholder.com/300x200.png?text=Foto+4" alt="Foto 4" />
        <img src="https://via.placeholder.com/300x200.png?text=Foto+5" alt="Foto 5" />
        <img src="https://via.placeholder.com/300x200.png?text=Foto+6" alt="Foto 6" />
      </div>
    </div>
    <div class="slider-buttons">
      <button onclick="prevSlide()">‚ü®</button>
      <button onclick="nextSlide()">‚ü©</button>
    </div>

    <h1>Juntos h√°:</h1>
    <div id="timer">Carregando...</div>

    <div class="message">
      Agrade√ßo todos os dias pelos nossos caminhos terem se encontrado. Voc√™ √© a mulher da minha vida! Feliz dia dos namorados! Te amo üíñ
    </div>

    <div class="music-title">Nossa m√∫sica:</div>
    <iframe width="300" height="169" src="https://www.youtube.com/embed/ICS6uKC93w0?autoplay=1" 
      title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <div class="map-title">Nos encontramos aqui:</div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.06690255393!2d-43.25017942584025!3d-22.907437137750826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997e5f51d4fb8f%3A0x4a9dcfe03b728e02!2sR.%20Sen.%20Soares%2C%2061%20-%20Vila%20Isabel%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2020541-020!5e0!3m2!1spt-BR!2sbr!4v1718138223151!5m2!1spt-BR!2sbr"
      width="300"
      height="200"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

  <script>
    const startDate = new Date("2015-06-12T00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("timer").innerText =
        `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Slider
    let currentSlide = 0;
    function updateSlide() {
      const slides = document.getElementById("slides");
      slides.style.transform = `translateX(-${300 * currentSlide}px)`;
    }
    function nextSlide() {
      currentSlide = (currentSlide + 1) % 6;
      updateSlide();
    }
    function prevSlide() {
      currentSlide = (currentSlide - 1 + 6) % 6;
      updateSlide();
    }

    // Cora√ß√£o caindo
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 4 + "s";
      heart.innerHTML = "‚ù§Ô∏è";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 700);
  </script>
</body>
</html>
